<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="iconfont1/iconfont.css">
	<link rel="stylesheet" href="page2.css">

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="page2.js"></script>

</head>
<body>
	
	<div id="box1">
		<div class="log-one">
			<img src="images/nav-logo.png">
		</div>
		<div class="img-one">
			<img src="images/login_background.jpg">
		</div>
		<div class="box2">
			<div class="box2-one">
			<h1>用户登录</h1>
		<form action="firstpage2.html" id="myfrm" onsubmit="return checkInput()">	
			<div class="pic1">
			<i class="icon iconfont icon-yonghu" id="userpic"></i>
			</div>
			<input type="text" placeholder="用户名" id="iphone" onblur="checkPhone()">
			<p class="phoneword">用户名必须填写</p>

			<!--密码登录部分 -->	
			<div class="pic3">
			 <i class="icon iconfont icon-suo" id="lock"></i>
			 </div>
			<input type="password" id="login" placeholder="密码" onblur="checkPassword()" >
			<p class="loginword">密码必须填写</p>

			
			<div class="pic2">
				<i class="icon iconfont icon-erweima" id="codepic"></i>
			</div>
				<input type="text" id="code" onblur="checkCode()">
				<input type="button" value="获取验证码" id="getcode" onclick="getChecked()">
				<p class="codeword">验证码为必填项</p>
		</form>
			<input type="button" value="登录" class="go" onclick="doSubmit()">
			<div class="bottom">
				<a href="page1.html">用户注册</a>
				<a href="" class="bottom1">忘记密码?</a>
			</div>
			</div>
		</div>
	</div>
	</form>
</body>
</html>
